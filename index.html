<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div id="app">
			<div class="container">
				<div class="row justify-content-center">
					<h1 class="h3 mb-3 font-weight-normal">請先登入</h1>
					<div class="col-8">
						<form
							id="form"
							class="form-signin"
						>
							<div class="form-floating mb-3">
								<input
									type="email"
									class="form-control"
									id="username"
									placeholder="name@example.com"
									required
									autofocus
									v-model="user.username"
								/>
								<label for="username">Email address</label>
							</div>
							<div class="form-floating">
								<input
									type="password"
									class="form-control"
									id="password"
									placeholder="Password"
									required
									v-model="user.password"
								/>
								<label for="password">Password</label>
							</div>
							<button
								class="btn btn-lg btn-primary w-100 mt-3"
								type="button"
								id="login"
								@click="login"
							>
								登入
							</button>
						</form>
					</div>
				</div>
				<p class="mt-5 mb-3 text-muted">&copy; 2021~∞ - 六角學院</p>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"></script>

		<script type="module">
			import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.1/vue.esm-browser.min.js";
			const app = createApp({
				data() {
					return {
						user: {
							username: "",
							password: "",
						},
					};
				},
				methods: {
					login() {
						axios
							.post(
								"https://ec-course-api.hexschool.io/v2/admin/signin",
								this.user
							)
							.then((res) => {
								const { token, expired } = res.data;
								document.cookie = `userToken=${token}; expires=${new Date(
									expired
								)}`;
								window.location = "product.html";
							})
							.catch((err) => {
								console.log(err);
							});
					},
				},
			});
			app.mount("#app");
		</script>
	</body>
</html>
